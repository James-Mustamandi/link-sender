<!DOCTYPE html>
<html>
<head>
    <title>Fast Link Sender</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load the EmailJS library -->
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your user ID
        (function(){
            emailjs.init("RVruVyYrhLp-bJRGp"); // Replace 'your-user-id' with your actual EmailJS user ID
        })();

        function sendEmail() {
            event.preventDefault();  // Prevent the default form submission behavior

            // Collect data from form
            var params = {
                userName: document.getElementById('userName').value,
                toEmail: document.getElementById('toEmail').value,
                message: document.getElementById('message').value,
                url: document.getElementById('url').value
            };

            // Send the email using the service ID and template ID you set up in EmailJS
            emailjs.send("service_fzs7s4h", "template_t8v6xep", params)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Email sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email. Check console for more details.');
                });
        }
    </script>
</head>
<body>
    <h1>Fast Link Sender</h1>
    <form id="emailForm" class="buttons" onsubmit="sendEmail(event);">
        Your Name (Will show in Email): <input id="userName" name="userName" required></input><br>
        Emails (separated by commas): <textarea id="toEmail" name="toEmail" required></textarea><br>
        Message (optional): <textarea id="message" name="message"></textarea><br>
        Link to Event: <input id="url" name="url" required></input><br>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
